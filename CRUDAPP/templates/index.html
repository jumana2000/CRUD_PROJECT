{% extends 'base.html' %}
{% block content %}

<div class="row">
              
    <div class="col-md-4">
      <!-- HTML5 Inputs -->
      <div class="card mb-4">
        <h5 class="card-header">Add Employee</h5>
        <div class="card-body">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Add" class="btn btn-primary" style="width: 100px;">
        </form>
        </div>
      </div>

    </div>


    <div class="col-md-8">
        <table class="table table-striped">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Email</th>
                <th scope="col">Place</th>
                <th scope="col">Image</th>
                <th scope="col">Action</th>
            </tr>
            </thead>

            <tbody>
            {% for i in emp %}
            <tr>
                <th scope="row">{{forloop.counter}}</th>
                <td>{{i.name}}</td>
                <td>{{i.email}}</td>
                <td>{{i.place}}</td>
                <td><img src="{{i.upload_image.url}}"></td>
                <td>
                    <a href="{% url 'update' dataid=i.id %}" class="btn btn-sm btn-primary">Edit</a>
                    <form action="{% url 'delete' dataid=i.id %}" method="POST" class="d-inline">
                        {% csrf_token %}
                        <input type="submit" class="btn btn-sm btn-primary" value="Delete">
                    </form>
                </td>
            </tr>
            {% endfor %}
            </tbody>
            
        </table>
    </div>
    
</div>

<style>
    label{
        font-size: 0.75rem;
        text-transform: uppercase;
        letter-spacing: inherit;
    }
    img {
        border-radius: 50%;
        width: 50px;
        height: 50px;
    }
    
</style>

{% endblock %}
