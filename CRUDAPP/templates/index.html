{% extends 'base.html' %}
{% block content %}
<div class="row">
              
    <div class="col-md-12">
      <!-- HTML5 Inputs -->
      <div class="card mb-4">
        <h5 class="card-header">Add Employee</h5>
        <div class="card-body">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Add" class="btn btn-outline-secondary" style="width: 100px;">
        </form>
</div>
</div>
</div>
</div>
<style>
    label{
        font-size: 0.75rem;
    text-transform: uppercase;
    letter-spacing: inherit;
    }
</style>
{% endblock %}
