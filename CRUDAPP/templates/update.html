{% extends 'base.html' %}
{% block content %}
<div class="row">
              
    <div class="col-md-4">
      <!-- HTML5 Inputs -->
      <div class="card mb-4">
        <h5 class="card-header">Add Employee</h5>
        <div class="card-body">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Update" class="btn btn-primary" style="width: 100px;">
        </form>
        </div>
      </div>

    </div>
</div>
{% endblock %}
